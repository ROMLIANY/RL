apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app  # שם קבוע ל-Deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: flask-app  # תוודא שהשם תואם גם כאן
  template:
    metadata:
      labels:
        app: flask-app  # תוודא שהשם תואם גם כאן
    spec:
      containers:
        - name: flask
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.container.port }}
