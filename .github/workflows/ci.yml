---
name: Build Docker Image and Deploy Infrastructure

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      run: terraform init
      working-directory: devops-project/terraform

    - name: Terraform Plan
      run: terraform plan
      working-directory: devops-project/terraform

    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: devops-project/terraform

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t romliani/devops-project-flask:latest -f devops-project/flask_app/Dockerfile devops-project/flask_app/

    - name: Push Docker image
      run: |
        docker push romliani/devops-project-flask:latest

