name: Deploy Docker Image with Terraform and Helm

on:
  workflow_run:
    workflows: ["Build Docker Image and Push to Docker Hub"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1锔 Checkout 拽 专
    - name: Checkout code
      uses: actions/checkout@v3

    # 2锔 转专转 -Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3锔 砖转 转 -Docker Hub
    - name: Pull Docker image
      run: docker pull romliani/devops-project-flask:latest

    # 4锔 驻注转 拽专 Flask 拽
    - name: Run Docker container for testing
      run: |
        docker run -d -p 5000:5000 --name flask_test romliani/devops-project-flask:latest
        sleep 15  #  转 驻拽爪

    # 5锔 拽  Flask 专抓
    - name: Test if Flask app is running
      run: |
        for i in {1..10}; do
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5000)
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "Flask app is up and running!"
            exit 0
          else
            echo "Waiting for Flask app to start... (Attempt $i)"
            sleep 5
          fi
        done
        echo "Flask app failed to start"
        exit 1

    # 6锔 爪转  砖 Flask
    - name: View Docker container logs
      run: docker logs flask_test

    # 7锔 转拽转 Google Cloud SDK
    - name: Set up Cloud SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y curl apt-transport-https ca-certificates gnupg
        curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
        echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list
        sudo apt-get update
        sudo apt-get install -y google-cloud-cli

    # 8锔 转  Google Cloud
    - name: Authenticate to Google Cloud
      run: |
        echo "${{ secrets.GCP_CREDENTIALS_BASE64 }}" | base64 --decode > /tmp/gcp_credentials.json
        gcloud auth activate-service-account --key-file=/tmp/gcp_credentials.json
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
        gcloud auth list  # 拽 砖转 爪

    # 9锔 转拽转 GKE Auth Plugin
    - name: Install GKE Auth Plugin
      run: |
        sudo apt-get update
        sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin

    #  拽注转 砖转 住 -GKE
    - name: Export GKE Auth Plugin Variable
      run: echo 'USE_GKE_GCLOUD_AUTH_PLUGIN=True' >> $GITHUB_ENV

    # 1锔1锔 转专转 -GKE 注 kubectl
    - name: Set up GKE kubectl
      run: |
        gcloud container clusters get-credentials devops-cluster --zone us-east1 --project ${{ secrets.GCP_PROJECT_ID }}

    # 1锔2锔 转拽转 Terraform
    - name: Install Terraform
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip
        curl -fsSL https://releases.hashicorp.com/terraform/1.7.3/terraform_1.7.3_linux_amd64.zip -o terraform.zip
        unzip terraform.zip
        sudo mv terraform /usr/local/bin/
        terraform version  # 拽 砖转拽 爪

    # 1锔3锔 注 转 砖 -Deployment -Kubernetes 爪注转 Terraform
    - name: Deploy to GKE using Terraform
      run: |
        terraform -chdir=devops-project/terraform init
        terraform -chdir=devops-project/terraform apply -auto-approve

    # 1锔4锔 驻专住转 砖 -Kubernetes 爪注转 Helm
    - name: Deploy to GKE using Helm
      run: |
        helm upgrade --install flask-app ./flask-helm --set image.repository=romliani/devops-project-flask --set image.tag=latest

    # 1锔5锔 转 住 驻专住
    - name: Wait for deployment to complete
      run: |
        kubectl rollout status deployment/flask-app -n default
